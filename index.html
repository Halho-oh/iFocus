<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>iFocus</title>

    <!-- PWAマニフェスト -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- iOS向け設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="form-container">

        <label for="workSelect">作業選択</label>
        <select id="workSelect">
            <option value="">選択してください</option>
            <option value="task1">タスク1</option>
            <option value="task1">タスク2</option>
            <option value="task1">タスク3</option>
        </select>

        <label for="endTime">作業終了時刻</label>
        <input type="time" id="endTime" />

        <label for="workInput">作業内容入力</label>
        <input type="text" id="workInput" />

        <button id="startBtn">開始</button>
        <button id="cancelBtn" class="cancel">キャンセル</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
