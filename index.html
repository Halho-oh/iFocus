<!DOCKTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Manager</title>

    <!-- PWAマニフェスト -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#007aff" />

    <!-- iOS向け設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="form-container">
        <label for="screenTitle">iFM_Top</label>
        <input type="text" id="screenTitle" value="iFM_Top" readonly />

        <label for="workCategory">作業分類</label>
        <input type="text" id="workCategory" value="作業内容を選択" readonly />

        <label for="workSelect">作業選択</label>
        <select id="workSelect">
            <option value="">選択してください</option>
            <option value="task1">タスク1</option>
            <option value="task1">タスク2</option>
            <option value="task1">タスク3</option>
        </select>

        <label for="workTime">作業時間</label>
        <input type="text" id="workTime" value="00:00" readonly />

        <label for="endTime">作業終了時刻</label>
        <input type="time" id="endTime" />

        <label for="memo">作業内容メモ</label>
        <textarea id="memo" readonly>ここにメモが表示されます</textarea>

        <label for="workInput">作業内容入力</label>
        <input type="text" id="workInput" placeholder="ここに自由記述" />

        <button id="startBtn">開始</button>
        <button id="cancelBtn" class="cancel">キャンセル</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
